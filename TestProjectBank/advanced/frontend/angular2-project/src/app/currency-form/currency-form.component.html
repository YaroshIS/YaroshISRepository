<div class="form-inline">

    <div class="form-group" *ngIf=currencyList align="center">
        <div class="btn btn-primary"
             id="myBtn"
             (click)="ToggleShowList()"
             type="button">
            Выбрать валюты
            <b class="caret"></b>
        </div>
        <div id="my-drop-down-menu"
             class="list"
             *ngIf="showList">
            <li *ngFor="let currency of currencyList"
                class="link"
                (click)="AddCurrency(currency)">
                <i class="glyphicon glyphicon-ok"
                   *ngIf="selectedCurrencies.indexOf(currency) != -1"
                   aria-hidden="true"></i>
                {{currency.Cur_Name}}
            </li>
        </div>
    </div>

    <div class="form-group" id="my-date-from">
        На дату с:<input class="form-control" type="date"
                         [(ngModel)]="currencyFirstDate"
                         #dateFrom="ngModel"
                         placeholder="yyyy-mm-dd"
                         required pattern="20[0-9]{2}[\-\.\\\/][0-1][0-9][\-\.\\\/][0-3][0-9]">
        по: <input class="form-control" type="date"
                   [(ngModel)]="currencySecondDate"
                   #dateTo="ngModel"
                   placeholder="yyyy-mm-dd"
                   required pattern="20[0-9]{2}[\-\.\\\/][0-1][0-9][\-\.\\\/][0-3][0-9]">
    </div>

    <div class="form-group">
        <button class="btn btn-primary form-control"
                [disabled]="dateFrom.invalid || dateTo.invalid"
                (click)="SendCurrencies()">
            Получить
        </button>
        <button class="btn btn-danger"
                (click)="ClearSelectedCurrencies()">Сброс
        </button>
    </div>
</div>

<div *ngIf="!error.formValid"
     class="alert alert-danger">
    {{error.msg}}
</div>
