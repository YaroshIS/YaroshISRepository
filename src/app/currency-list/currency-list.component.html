<table *ngIf="selectedList.length > 0" class = "table table-striped table-hover">
  <tbody>
  <tr>
    <td>
      <strong>Дата: </strong>
    </td>
    <td *ngFor="let currencyOnRange of selectedList[0]">
      {{currencyOnRange.Date.slice(0,10)}}
    </td>
  </tr>
  <tr *ngFor="let currencyOnRange of selectedList">
    <td>
      <strong>{{currencyOnRange[0].Cur_Name}}</strong>
    </td>
    <td *ngFor="let currency of currencyOnRange">
      {{currency.Cur_OfficialRate}}
    </td>
  </tr>
  </tbody>
</table>
